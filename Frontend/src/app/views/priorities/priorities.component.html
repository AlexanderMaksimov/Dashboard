<div class="vertical-middle priorities" *ngFor="let priority of priorities, let index = index">

  <div class="row align-self-baseline">

    <div class="col-6">
      <input  class="inputPriority " #inputTitle type="text" matInput  disabled="{{updateTitle}}" ngClass="{'gray,pointer':!updateTitle}" [(ngModel)]="priority.title" (keydown.enter)="OnConfirm() ">
      <!--<a class="pointer"> {{priority.title}}</a>-->
    </div>

    <div class="col-1 text-left">
      <p class="pointer gray"(click)="updateTitle=!updateTitle">
        <mat-icon>edit</mat-icon>
      </p>
    </div>

    <div class="col-2 text-right">
      <span [(colorPicker)]="priority.color" [style.background]="priority.color" class="color-circle" ></span>
    </div>

    <div class="col-1 text-left">
      <p class="pointer gray" (click)="OnDeletePriority(priority)">
        <mat-icon>delete</mat-icon>
      </p>
    </div>

    <div class="col-1 text-left">
      <p class="pointer gray" (click)="OnEditPriority(priority)">
        <mat-icon>edit</mat-icon>
      </p>
    </div>


  </div>


</div>


<p class="link little" (click)="OnAddPriority()">
  Добавить приоритет <mat-icon>edit</mat-icon>
</p>
